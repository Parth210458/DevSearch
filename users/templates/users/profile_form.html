{% extends 'main.html' %}

{% block content %}
<h1>Edit account</h1>
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><<</a>
            <br>

            <form method="POST" action="{% url 'edit-account'%}" enctype="multipart/form-data" class="form" >
                {% csrf_token %}
                
                <div class="form__field">
                    {% for field in form %}
                        <label for="formInput#text">{{field.label}} </label>
                        {{field}}
                    {% endfor %}
                </div>
                

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>


{% endblock %}
